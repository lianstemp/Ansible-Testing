---
- name: Install Docker and Setup Rancher with Docker Compose on Ubuntu
  hosts: dbtzen
  become: yes
  vars:
    rancher_version: latest
    docker_timeout: 300
  tasks:
    - name: Remove existing Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.gpg
        state: absent

    - name: Remove existing Docker repository configuration
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create directory for Rancher Docker Compose file
      file:
        path: /opt/rancher
        state: directory
        mode: '0755'
        
    - name: Create Docker Compose file for Rancher
      copy:
        dest: /opt/rancher/docker-compose.yml
        content: |
          version: '3'
          services:
            rancher:
              image: "rancher/rancher:{{ rancher_version }}"
              restart: always
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - rancher-data:/var/lib/rancher
              privileged: true
          volumes:
            rancher-data:

    - name: Start Rancher with Docker Compose
      command: docker compose -f /opt/rancher/docker-compose.yml up -d
      async: "{{ docker_timeout }}"
      poll: 5

    - name: Update GRUB configuration if Ubuntu version is 22.04
      block:
        - name: Check Ubuntu version
          command: lsb_release -cs
          register: ubuntu_version
        - name: Add GRUB parameters for Ubuntu 22.04
          lineinfile:
            path: /etc/default/grub
            line: 'GRUB_CMDLINE_LINUX="cgroup_memory=1 cgroup_enable=memory swapaccount=1 systemd.unified_cgroup_hierarchy=0"'
            create: yes
            validate: 'grep -q "GRUB_CMDLINE_LINUX" %s'
          when: ubuntu_version.stdout == 'jammy'
        - name: Update GRUB
          command: update-grub
          when: ubuntu_version.stdout == 'jammy'

    - name: Wait for Rancher to be ready
      uri:
        url: "https://{{ ansible_host }}"
        validate_certs: no
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 10
